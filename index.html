<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(to bottom, red, pink);
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.5;
            z-index: -1;
        }
        .gif-above {
            margin-bottom: 10px;
         }
        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .yes {
            background-color: lightgreen;
            transition: transform 0.2s;
        }
        .no {
            background-color: lightcoral;
            position: relative;
            transition: transform 0.2s;
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
        .warning-text {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img class="gif-above" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXR5cDNoZW55N2s1NDJqaTB2YW9zbWE2ZnhzbGU5Y3pqODI1NTljMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT0GqFhyNd0Wmfo6sM/giphy.gif" width="200">
    <h1 id="valentineText">Will you be my Valentine?‚ù§</h1>
    <p class="warning-text" id="warningText">Are you sure? I'll be very sadüò¢</p>
    <div class="buttons" id="buttonsContainer">
        <button class="yes" onclick="showGifs()">Yes</button>
        <button class="no" onmouseover="showWarning()" onmousedown="moveButton()">No</button>
    </div>
    <div class="gif-container" id="gifContainer">
        <h2>Yay! See you on Valentines, pookie‚ù§Ô∏è</h2>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjQzbmEweHcxOWFjOXRucXF2M2s5aGk1b3JpMDZoYWJicDdiMmpqOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MeIucAjPKoA120R7sN/giphy.gif" width="200">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExejJmZ2V2c3IzaTU1NnUzYXUwcjV0bHpwcDBxbWgwaXM1Nng0NXg1cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ifB1v1W3Db0GIW7uTA/giphy.gif" width="200">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzl4bjVicWJqZWI1bjgyMnprb2QxNHVoNTBiNHkzOTl2OTUyMjBxMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o75ajIFH0QnQC3nCeD/giphy.gif" width="200">
    </div>

   <script>
        let warningTexts = [
            "Are you sure? wala ba koy chance?üò¢",
            "Please don't say no!üíî sapakin kita eh",
            "Think about it again bebekohü•∫",
            "Natatawa ako sa mga memes pero pag namemes kita nalulongkot akoüò≠",
            "Last chance to say yes!üòñ",
            "Sige jud gara kayka ha!üòñ!üòñ"
        ];
        let warningIndex = 0;

        function moveButton() {
            let button = document.querySelector('.no');
            let container = document.getElementById('buttonsContainer');
            let maxWidth = container.clientWidth - button.clientWidth;
            let maxHeight = container.clientHeight - button.clientHeight;

            let x = Math.random() * maxWidth - maxWidth / 2;
            let y = Math.random() * maxHeight - maxHeight / 2;

            button.style.transform = `translate(${x}px, ${y}px)`;
            
            // Cycle through warning messages
            let warningText = document.getElementById('warningText');
            warningText.textContent = warningTexts[warningIndex];
            warningText.style.display = 'block';
            
            warningIndex = (warningIndex + 1) % warningTexts.length;
            
            // Show warning text when clicking 'No'
            document.getElementById('warningText').style.display = 'block';
            
            // Increase 'Yes' button size
            let yesButton = document.querySelector('.yes');
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function showGifs() {
            document.getElementById('gifContainer').style.display = 'block';
            document.getElementById('valentineText').style.display = 'none';
            document.getElementById('buttonsContainer').style.display = 'none';
            document.getElementById('warningText').style.display = 'none';
            document.body.style.background = "pink";
        }
    </script>
</body>
</html>
