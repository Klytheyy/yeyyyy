<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.3;
            z-index: -1;
        }
        .gif-above {
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
        }
        .yes {
            background-color: lightgreen;
            transition: transform 0.2s;
            position: relative;
        }
        .no {
            background-color: lightcoral;
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
        .warning-text {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img class="gif-above" src="https://media.tenor.com/_4ZK3YzjmVMAAAAC/peach-goma-love.gif" width="200">
    <h1 id="valentineText">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p class="warning-text" id="warningText">Are you sure? I'll be very sad üò¢</p>
    <div class="buttons" id="buttonsContainer">
        <button class="yes" onclick="showGifs()">Yes</button>
        <button class="no" onmouseover="showWarning()" onmousedown="moveButton()">No</button>
    </div>
    <div class="gif-container" id="gifContainer">
        <h2>Yay! See you on Valentine's Day! ‚ù§Ô∏è</h2>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="200">
        <img src="https://media.giphy.com/media/l41lI4bYmcsPJX9Go/giphy.gif" width="200">
        <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" width="200">
    </div>

    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let container = document.querySelector('.buttons');
            let x = Math.random() * (container.clientWidth - button.clientWidth);
            let y = Math.random() * (container.clientHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            
            // Increase 'Yes' button size
            let yesButton = document.querySelector('.yes');
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function showWarning() {
            document.getElementById('warningText').style.display = 'block';
        }

        function showGifs() {
            document.getElementById('gifContainer').style.display = 'block';
            document.getElementById('valentineText').style.display = 'none';
            document.getElementById('buttonsContainer').style.display = 'none';
            document.getElementById('warningText').style.display = 'none';
        }
    </script>
</body>
</html>
