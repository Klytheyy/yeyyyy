<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: lightgreen;
            transition: transform 0.2s;
        }
        .no {
            background-color: lightcoral;
            position: absolute;
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
        .warning-text {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/1s1uhIMi9B0AAAAC/tkthao219-peach-goma.gif" width="200">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p class="warning-text" id="warningText">Are you sure? I'll be very sad üò¢</p>
    <div class="buttons">
        <button class="yes" onclick="showGifs()">Yes</button>
        <button class="no" onmouseover="showWarning(); startMovingButton()">No</button>
    </div>
    <div class="gif-container" id="gifContainer">
        <h2>Yay! See you on Valentine's Day! ‚ù§Ô∏è</h2>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="200">
        <img src="https://media.giphy.com/media/l41lI4bYmcsPJX9Go/giphy.gif" width="200">
        <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" width="200">
    </div>

    <script>
        function startMovingButton() {
            let button = document.querySelector('.no');
            setInterval(() => {
                let x = Math.random() * (window.innerWidth - button.clientWidth);
                let y = Math.random() * (window.innerHeight - button.clientHeight);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }, 500);
        }

        function showWarning() {
            document.getElementById('warningText').style.display = 'block';
        }

        function showGifs() {
            document.getElementById('gifContainer').style.display = 'block';
        }
    </script>
</body>
</html>
