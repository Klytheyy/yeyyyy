<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Survey</title>
    <link rel="stylesheet" href="survey_styles.css">
</head>
<body>
    <div class="container">
        <h1 id="question" class="question-text"></h1>
        
        <!-- Love Language Selection (Checkboxes) -->
        <div id="options" class="options-container hidden">
            <label><input type="checkbox" value="Physical Touch"> Physical Touch</label>
            <label><input type="checkbox" value="Quality Time"> Quality Time</label>
            <label><input type="checkbox" value="Receiving Gifts"> Receiving Gifts</label>
            <label><input type="checkbox" value="Words of Affirmation"> Words of Affirmation</label>
            <label><input type="checkbox" value="Acts of Service"> Acts of Service</label>
        </div>

        <button id="nextBtn" class="next-btn hidden">Next</button>

        <!-- Container for dynamically generated choices -->
        <div id="dynamic-options" class="options-container hidden"></div>

        <!-- Display response after selection -->
        <p id="response" class="response-text"></p>
    </div>

    <script src="survey_script.js"></script>
</body>
</html>
